<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daData</title>
    <link rel="stylesheet" href="file/css/style.css">
    <link rel="stylesheet" href="file/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@20.3.0/dist/css/suggestions.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand">Grymyl</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse d-flex justify-content-between">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1">Обо мне</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1">Цены</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1">Услуги</a>
                </li>
            </ul>
            <form action="" class="search-form w-25">
                <div class="input-group">
                    <input class="form-control" type="text" name="" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-light">Поиск</button>
                </div>
            </form>
        </div>
    </nav>

    <section class="main py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="h1 mt-4 mb-2">Заполните заявку на&nbsp;кредит&nbsp;и узнайте решение за&nbsp;5&nbsp;минут</h1>
                    <p class="text mb-4 mt-4">Товарищи! начало повседневной работы по формированию позиции позволяет выполнять важные задания по разработке дальнейших направлений развития.</p>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label class="mb-2" for="fio">ФИО</label>
                                <input id="fio" class="form-control fio" type="text" name="fio" placeholder="Иванов Иван Иванович">
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-2" for="job">Место работы</label>
                                <input id="job" class="form-control job" type="text" name="job" placeholder="Северсталь">
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-2" for="real-address">Фактический адрес</label>
                                <input id="real-address" class="form-control address" type="text" name="real_address" placeholder="Улица Победы дом 50">
                            </div>
                        </div>
                        <!-- /.col-md-6 -->
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label class="mb-2" for="data">Дата рождения</label>
                                <input id="data" class="form-control" type="date" name="date">
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-2" for="address">Адрес проживания</label>
                                <input id="address" class="form-control address" type="address" name="address" placeholder="Улица Победы дом 50">
                            </div>
                            <div class="form-group mb-3">
                                <label class="mb-2" for="family">Семейное положение</label>
                                <select id="family" class="form-control" type="text" name="family">
                                    <option value="">Холост</option>
                                    <option value="">Женат</option>
                                </select>
                            </div>


                            
                        </div>
                        <!-- /.col-md-6 -->
                    </div>
                    <!-- /.row -->
                    <button type="submit" class="btn btn-primary mt-4">Отправить</button>
                </div>
                <!-- /.col-md-6 -->
                <div class="col-md-5 offset-md-1">
                    <img src="file/img/cwgb1I6HiaI.jpg" alt="img" class="mw-100 rounded">
                </div>
                <!-- /.col-md-5 offset-md-1 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@20.3.0/dist/js/jquery.suggestions.min.js"></script>
    <script src="file/js/script.js"></script>
</body>
</html>
